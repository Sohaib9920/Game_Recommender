{% extends "layout.html" %}
{% block content %}
  <style>
      body {
        background-image: url("{{ url_for('static', filename='images/2.jpg') }}");
        background-size: 100vw 115vh;
      } 
      @media screen and (max-width: 992px) {
        body {
          background-image: none;
          background-color: black;
        }
      }
  </style>

  <div class="container" data-template="recommendations" id="main">
    <div class="row min-vh-100 justify-content-end align-items-center">
      <div class="col-lg-5 text-center recommend-container">

        <h1 class="mb-4 sr-slide-right" style="color: #da252b;">Recommendations</h1>
        <table class="table sr-fade" style="border-color: #da252b;">
          <tbody>
            {% for recommendation in recommendations %}
            <tr>
              <td>
                <div class="text-center mb-3" style="color: #fff; font-size:large">
                  {{ recommendation }}
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="pt-3 sr-fade">
          <a href="{{ url_for('recommend_games.home') }}" class="btn">New Recommendation</a>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
